<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goglodex</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #dae8ee;
    }

    #gif-container {
      cursor: pointer;
    }

    img {
      max-width: 400px;
      display: block;
    }
  </style>
</head>
<body>

<div id="gif-container">
  <img id="gif" src="img/sobreimg.png" alt="GIF en pausa">
</div>
<audio id="audio" src="img/abrircaja.mp3"></audio>

<script>
  const gifContainer = document.getElementById('gif-container');
  const gif = document.getElementById('gif');
  const audio = document.getElementById('audio');

  gifContainer.addEventListener('click', () => {
    // Cambia la imagen estática por el gif animado
    gif.src = "img/sobrepokemon.gif";

    // Esperar 1000ms (1 segundo) antes de reproducir el audio
    setTimeout(() => {
      audio.currentTime = 0;
      audio.play();
    }, 2300);

    // Volver a imagen estática cuando el audio termine
    audio.onended = () => {
        window.location.href = 'carta.html';
    };
  });
</script>

</body>
</html>
